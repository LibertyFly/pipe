function init_dataFold()
{
dataType=$1
root_fold=$2
if [ -z $dataType ];then
   echo_error "param dataType need !"
fi
SOURCE_FOLD="$root_fold/result/$dataType"
f_SOURCE_FOLD="$root_fold/result/$dataType/fiveminute"
T_SOURCE_FOLD="$root_fold/result/$dataType/tenminute"
F_SOURCE_FOLD="$root_fold/result/$dataType/fifminute"
H_SOURCE_FOLD="$root_fold/result/$dataType/hour"
D_SOURCE_FOLD="$root_fold/result/$dataType/day"
W_SOURCE_FOLD="$root_fold/result/$dataType/week"
M_SOURCE_FOLD="$root_fold/result/$dataType/month"
S_SOURCE_FOLD="$root_fold/result/$dataType/season"
Y_SOURCE_FOLD="$root_fold/result/$dataType/year"

}
